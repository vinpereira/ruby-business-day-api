version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
hooks:
  ApplicationStop:
    - location: /home/ubuntu/deploy
      runas: ubuntu
  BeforeInstall:
    - location: /home/ubuntu/deploy
      runas: ubuntu
  AfterInstall:
    - location: /home/ubuntu/deploy
      runas: ubuntu
  ApplicationStart:
    - location: /home/ubuntu/deploy
      runas: ubuntu
  ValidateService:
    - location: /home/ubuntu/deploy
      runas: ubuntu
  BeforeBlockTraffic:
    - location: /home/ubuntu/deploy
      runas: ubuntu
  AfterBlockTraffic:
    - location: /home/ubuntu/deploy
      runas: ubuntu
  BeforeAllowTraffic:
    - location: /home/ubuntu/deploy
      runas: ubuntu
  AfterAllowTraffic:
    - location: /home/ubuntu/deploy
      runas: ubuntu
