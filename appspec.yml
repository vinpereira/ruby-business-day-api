version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
  - object: /scripts/
    pattern: "*.sh"
    owner: ubuntu
    mode: 755
    type:
      - file
hooks:
  AfterInstall:
    - location: /scripts/deploy.sh
      runas: ubuntu
