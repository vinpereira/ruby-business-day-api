before_install:
  - docker run -d --rm --name mongodb -p 27017:27017 mongo
  - docker build -t business-day-api .
  - docker run -d --rm --name business-day-service -p 9292:9292 --link mongodb:mongodb business-day-api
  - docker ps -a

script:
  - zip -r latest *
  - mkdir -p dpl_cd_upload
  - mv latest.zip dpl_cd_upload/latest.zip
  - docker exec business-day-service /bin/sh -c "cd /usr/src/app; bundle exec rspec"

deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on:
    branch: develop
    repo: vinpereira/ruby-business-day-api
  bucket: business-days-api-123456
  region: us-east-1
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: business-days-api-123456
  key: latest.zip
  bundle_type: zip
  application: BusinessDaysCodeDeploy
  deployment_group: TravisDeploy
  region: us-east-1
  on:
    branch: develop
